sudo: required

language: node_js

node_js:
  - "6"
  - "8"
  - "10"

install:
  - npm install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run depcruise
  - 'npm run test:glob && npm run test:cover && npm run test:integration'
  - 'if test `node --version | cut -c 2` = 10; then npm run lint; fi'

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

branches:
  except:
    - gh-pages

cache:
  directories:
   - node_modules
