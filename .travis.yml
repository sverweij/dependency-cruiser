sudo: false

language: node_js

node_js:
  - "4"
  - "6"
  - "8"
  - "9"

install:
  - npm install

script:
  - make lint depcruise
  - 'if test `node --version | cut -c 2` = 4; then npm run test:cover-node4; else npm run test:glob && npm run test:cover; fi'
  - 'if test `node --version | cut -c 2` = 8; then npm run nsp; fi'

branches:
  except:
    - gh-pages

cache:
  directories:
    - node_modules
