version: "2"
checks:
  method-lines:
    config:
      threshold: 30
plugins:
  eslint:
    enabled: true
    channel: "eslint-5"
    config: 
      config: .eslintrc.json
    checks:
      # compat is not a codeclimeate supported eslint plugin
      compat/compat:
        enabled: false
      # fairly fresh mocha rule, not supported by codeclimate yet
      mocha/no-async-describe:
        enabled: false
      # indent rules on codeclimate seem to be different from
      # the local ones - probably because cc uses an older version
      # of eslint
      indent:
        enabled: true
exclude_patterns:
  - ".github/"
  - "configs/"
  - "doc/"
  - "docs/"
  - "test/"
  - "types/"
  - "**/node_modules/"
  - "src/report/**/*.template.js"
